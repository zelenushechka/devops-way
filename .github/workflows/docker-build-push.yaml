name: Build & Deploy

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      main_image_tag: ${{ steps.tag.outputs.IMAGE_TAG }}
      auxiliary_image_tag: ${{ steps.tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Image Tags
        id: tag
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build & Push Main API Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          cd app
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/main-api:${IMAGE_TAG} -f Dockerfile.main .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/main-api:${IMAGE_TAG}

      - name: Build & Push Auxiliary Service Image
        run: |
          cd app
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/auxiliary-service:${IMAGE_TAG} -f Dockerfile.auxiliary .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/auxiliary-service:${IMAGE_TAG}

  update-k8s-files:
    name: Update Kubernetes Deployments & Commit Changes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Deployment YAML Files
        run: |
          cd kubernetes
          sed -i "s|image: main-api:.*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/main-api:${IMAGE_TAG}|" main-deployment.yaml
          sed -i "s|image: auxiliary-service:.*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/auxiliary-service:${IMAGE_TAG}|" auxiliary-deployment.yaml

      - name: Commit & Push Updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          cd kubernetes
          git add main-deployment.yaml auxiliary-deployment.yaml
          git commit -m "Bumped service versions to ${IMAGE_TAG}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/zelenushechka/devops-way.git


